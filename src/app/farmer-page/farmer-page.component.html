<div style="background-image:url('https://pbs.twimg.com/media/DRTPF3tUMAACsk_.jpg')">
<div style="margin-left:33.3%">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Producer's Farm</mat-card-title>
      <mat-card-subtitle>Gordon Ramsay</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://media.npr.org/assets/img/2013/07/02/img_5948_custom-63ece4f79181f2dd281962fd77dd98427e1a5338-s900-c85.jpg" alt="Photo of the field">
    <mat-card-content>
      <p>
       Please fill out the Details below
      </p>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Crop Type" value="Corn">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Quantity" value="ex. 100lbs">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="post_produce()">Send</button>
      <button mat-button  [routerLink]="['/request-inspection']">Request Inspection</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
